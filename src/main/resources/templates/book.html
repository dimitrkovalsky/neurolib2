<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="../fragments/head::head (${book.title})"></div>

<body>
<div th:replace="../fragments/navbar::navbar"></div>
<div class="container content" style="margin-top: 65px">

    <div class="col-md-12">
        <img class="col-md-3" th:src="@{/api/images/book/{id}(id = ${book.bookId})}"/>
        <div class="col-md-9">
            <h1 th:text="${book.title}"/>
            <th:block th:each="author : ${authors}">
                <div th:inline="text">
                    <a th:href="@{/author/{authorId}/book(authorId = ${author.authorId})}">
                        <span th:text="${author.firstName}"></span>
                        <span th:text="${author.LastName}"></span>
                    </a>
                </div>
            </th:block>
            <th:block th:each="genre : ${genres}">
                <a th:href="@{/genre/{genreId}(genreId = ${genre.genreId})}">
                    <span th:text="${genre.genreDesc}"></span>
                </a>
            </th:block>
        </div>
        <div style="margin-top: 115px" th:utext="${description}"></div>
        <a th:href="@{http://flibusta.is/b/{bookId}/fb2(bookId = ${book.bookId})}" rel="noreferrer" target="_blank" >
            <span>fb2</span>
        </a>
        <a th:href="@{http://flibusta.is/b/{bookId}/epub(bookId = ${book.bookId})}" rel="noreferrer" target="_blank" >
            <span>epub</span>
        </a>
        <a th:href="@{http://flibusta.is/b/{bookId}/mobi(bookId = ${book.bookId})}" rel="noreferrer" target="_blank" >
            <span>mobi</span>
        </a>
    </div>

    <div class="col-md-12 panel panel-success" style="margin-top: 30px">
        <div class="panel-heading">Рекомендации</div>
        <div class="panel-body">
            <th:block th:each="reco : ${recommendations}">
                <div class="col-md-3">
                    <div class="media-left">
                        <img style="width: 50px" th:src="@{/api/images/book/{id}(id = ${reco.bookId})}"/>
                    </div>
                    <a th:href="@{/book/{id}(id = ${reco.bookId})}">
                        <h4 class="media-heading" th:text=" ${reco.title}"></h4>
                    </a>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
