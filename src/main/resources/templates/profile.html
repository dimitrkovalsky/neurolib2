<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
		<link rel="stylesheet" th:href="@{/page.css}" type="text/css" media="screen"></link>
		<link rel="stylesheet" th:href="@{/form.css}" type="text/css" media="screen"></link>
		<link rel="stylesheet" th:href="@{/messages/messages.css}" type="text/css" media="screen"></link>
	</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Spring Social Showcase</a></h1>
		</div>
		
		<div id="leftNav">
			Left nav menu
		</div>
		
		<div id="content" layout:fragment="content">
			<h3>Your Profile</h3>
			<p>Hello, <span th:text="${profile.firstName}">first name</span>!</p>
			<img th:src="${profile.avatar}" />
			<dl>
				<dt>User ID:</dt>
				<dd th:text="${profile.userId}"></dd>
				<dt>Full Name:</dt>
				<dd th:text="${profile.firstName}+' '+${profile.lastName}"></dd>
				<dt>Email:</dt>
				<dd th:text="${profile.email}"></dd>
			</dl>

		</div>
	</body>
</html>
