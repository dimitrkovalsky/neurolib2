<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>

<!-- Pagination Bar -->
    <div class="col-md-12" th:fragment="paginationbar">
        <div class='center-block col-md-6' style="float:none">
        <ul class='pagination'>
            <li th:class="${page.firstPage}? 'disabled' : ''">
                <span th:if="${page.firstPage}">← Первая</span>
                <a th:if="${not page.firstPage}" th:href="@{${page.url}(page=0,size=${page.size})}">← Первая</a>
            </li>
            <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                <span th:if="${not page.hasPreviousPage}">«</span>
                <a th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page=${page.realNumber-1},size=${page.size})}" title="К предыдущей странице">«</a>
            </li>
            <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
                <span th:if='${item.current}' th:text='${item.number}'>1</span>
                <a th:if='${not item.current}' th:href='@{${page.url}(page=${item.realNumber},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
            </li>
            <li th:class="${page.hasNextPage}? '' : 'disabled'">
                <span th:if='${not page.hasNextPage}'>»</span>
                <a th:if="${page.hasNextPage}" th:href="@{${page.url}(page=${page.realNumber+1},size=${page.size})}" title='К следующей странице'>»</a>
            </li>
            <li th:class="${page.lastPage}? 'disabled' : ''">
                <span th:if="${page.lastPage}">Последняя →</span>
                <a th:if="${not page.lastPage}" th:href="@{${page.url}(page=${page.realTotalPages},size=${page.size})}">Последняя →</a>
            </li>
            </ul>
        </div>
    </div>
</body>
</html>
