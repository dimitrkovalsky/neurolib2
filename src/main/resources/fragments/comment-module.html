
<div id="comment-module" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="comment-module" class="col-md-12">
    <div id = "comment-input-block" class="col-md-12" sec:authorize="isAuthenticated()">
        <div class="input-field col-md-12">
            <textarea id="comment-input" class="materialize-textarea validate" maxlength="512"></textarea>
            <label for="comment-input" data-error="Сообщение должно состоять из 2-512 символов" class="active">Коментарий</label>
        </div>
        <div class="col-md-12 input-field valign-wrapper ">
            <button id="send-comment-btn" class="waves-effect waves-light btn" >Отправить!</button>
        </div>
    </div>
    <div class="col-md-12" sec:authorize="isAnonymous()">
        <span><a href="/signin">Войдите</a>  что бы иметь возможность комментировать</span>
    </div>
    <div class="col-md-12" id="comments-block" style="margin-top: 30px" >

    </div>
</div>
